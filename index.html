<!DOCTYPE html>
<html>
    <head>
        <title>HTML 101</title>
    </head>
    <body>
        <div>
            <h1>HTML and sweets</h1>
            <p>This would actually work.</p>
            <p><b>Brownies</b> <br> <b>Red velvet cake</b></p>
            <h2>This is an H2 heading</h2>
            <p><i>Carrot cake</i><br> <i>Sweet potato pie</i></p>

            <hr>
        </div>
        <div>
            <ul>
                <li>My first line item</li>
                <li>Second line</li>
                <li>Third line</li>
            </ul>
        </div>

        <div>
            <ol>
                <li>Turkey</li>
                <li>Dressing</li>
                <li>Yams</li>
            </ol>
        </div>
    </body>
</html>
